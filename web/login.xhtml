<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
	<ui:composition template="includes/layout.xhtml">
	    <ui:define name="content">
		<h:form>
		    <h:panelGrid columns="2">
			<p:outputLabel>Username:</p:outputLabel>
			<p:inputText value="#{userControler.username}" required="true" requiredMessage="This field is required"></p:inputText>

			<p:outputLabel>Password:</p:outputLabel>
			<p:password value="#{userControler.password}" feedback="false" required="true"/>

			<p:commandButton ajax="false" value="login" action="#{userControler.login()}">
			</p:commandButton>
		    </h:panelGrid>
		</h:form>
		<p style="color: red;">#{userControler.poruka}</p>
	    </ui:define>
	</ui:composition>
    </h:body>
</html>
